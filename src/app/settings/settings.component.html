<!-- src/app/settings/settings.component.html -->
<div class="settings-container">
  <header>
    <div class="logo">
      <img src="assets/gryphon-ai-logo.jpg" alt="Gryphen AI Logo" style="height:75px; vertical-align:middle;" />
    </div>
    <div class="user-info">
      <span class="notification">!</span>
      <span class="user">{{ settingsData.user.name }}</span>
    </div>
  </header>

  <div class="main-content">
  <app-sidebar></app-sidebar>

    <main class="content-area">
      <h1>Settings</h1>
      <section class="user-profile">
        <h2>User Profile</h2>
        <div class="profile-details">
          <label>Name</label>
          <input type="text" [(ngModel)]="settingsData.user.name" readonly />
          <label>Email</label>
          <input type="email" [(ngModel)]="settingsData.user.email" readonly />
        </div>
      </section>

      <section class="preferences">
        <h2>Preferences</h2>
        <div class="preference-item" *ngFor="let pref of settingsData.preferences">
          <input type="checkbox" [id]="pref.name" [(ngModel)]="pref.enabled" (change)="updatePreference(pref)" />
          <label [for]="pref.name">{{ pref.name }}</label>
        </div>
      </section>
    </main>
  </div>
</div>
